function js_style() {
  var x = document.getElementById("text");
  x.style.color ="blue";
  x.style.fontSize = "36px";
}
function getFormvalue() {
var f = document.forms["form1"]["fname"].value;

    if (f == "" || l=="") {
        alert("FName or LName must be filled out");
        return false;

		alert(f);

	}
}
function js_bcc() {
  var x = document.getElementById("bcc");
  x.style.background ="green";
}
function getAttributes() {
    var x = document.getElementById("somelink").getAttribute("href");
    document.getElementById("hre").innerHTML = x;
    var x = document.getElementById("somelink").getAttribute("hreflang");
    document.getElementById("hrel").innerHTML = x;
    var x = document.getElementById("somelink").getAttribute("rel");
    document.getElementById("re").innerHTML = x;
    var x = document.getElementById("somelink").getAttribute("target");
    document.getElementById("tar").innerHTML = x;
}
function Insert_Row() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = "NEW CELL1";
    cell2.innerHTML = "NEW CELL2";
}
function ChangeContent() {
	for(var i=1;i<=6;i++)
	{
		document.getElementById("td"+i).innerHTML = "New Cell"+i;
	}
}
function createTable() {
	var t=document.getElementById("myTable1");
	var table= document.createElement('TABLE');
	table.bolder ='1';
	var tableB= document.createElement('TBODY');
	table.appendChild(tableB);
	for(var i=0;i<3;i++)
	{
		var y = document.createElement('TR');
		tableB.appendChild(y);
		for(var j=0;j<5;j++)
		{
			var z = document.createElement('TD');
			z.width = '75';
			z.appendChild(document.createTextNode("Cell" + i + "," +j));
			y.appendChild(z);
		}
	}
	t.appendChild(table);
}
